name: sbb_maps_example
description: Example app for the sbb_maps_flutter package.
publish_to: none
version: 2.6.0
environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: '>=3.27.0'
dependencies:
  flutter:
    sdk: flutter
  sbb_maps_flutter:
    path: ../
  sbb_design_system_mobile: ^3.0.0
  envied: ^1.0.0
  provider: ^6.1.2
dependency_overrides:
  geolocator_android: 4.6.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  envied_generator: ^1.0.0
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.14.1
flutter:
  uses-material-design: true
  assets:
    - assets/custom_icons/
